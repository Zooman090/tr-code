<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Video.js</title>
    <link href="https://vjs.zencdn.net/5.19.2/video-js.css" rel="stylesheet">
    <style>
      .transparentify-replay-btn,
      .transparentify-close-btn {
        position: absolute;
        top: 10px;
        right: 40px;
        width: 17px;
        height: 17px;
        display: none;
        z-index: 2147483647;
        cursor: pointer;
        border-radius: 50%;
      }
      .transparentify-close-btn {
        right: 20px;
      }
      .video-js {
        background-color: transparent !important;
        max-width: 100%;
        width: 350px !important;
        height: 200px !important;
        z-index: 2147483646;
        opacity: 0;    
      }
      .transparentify-1520886530702 {
        width: 350px;
        height: 200px;
        position: fixed;
        bottom: 0;right: 0;
        z-index: 2147483646;        
      }
      .transparentify-1520886530702 .video-js .vjs-menu-button-inline:before {
        width: 100% !important;
      }
      .transparentify-1520886530702 .container-for-transparentify {
        position: relative;
      }
      .transparentify-1520886530702 .vjs-controls-enabled {
        width: 100%;
        height: 100%;
      }
      .transparentify-1520886530702 .vjs-poster {
        background-color: transparent;
      }
      .transparentify-1520886530702 .vjs-close-button {
        color: #000 !important;
        display: none;
      }
      .transparentify-1520886530702:hover .transparentify-close-btn
      , .transparentify-1520886530702:hover .transparentify-replay-btn {
        display: block;
        box-shadow: inset -17px -17px #fff;
      }
      #video-detach-button {
        display: none;
      }
    </style>
  </head>
  <div class="transparentify-1520886530702" id="transparentify-1520886530702">
    <img class="transparentify-replay-btn" id="transparentify-replay-btn" src="https://raw.githubusercontent.com/Zooman090/transparentify/master/replay.png">
    <img class="transparentify-close-btn" id="transparentify-close-btn" src="https://raw.githubusercontent.com/Zooman090/transparentify/master/close.png">            
    <video id="myVideo-1520886530702" width="350" height="200" class="video-js" crossorigin="anonymous">
      <!-- <source src="https://dl.dropboxusercontent.com/s/2yxt7fu1fmjkfzv/2227.mp4?raw=1" type="video/mp4"> -->
      <source src="./044.mp4" type="video/mp4">        
    </video>
  </div>
  <script src="https://unpkg.com/seethru@3.0.1/dist/seeThru.min.js"></script>
  <script>
    (function () {
      var transparentVideo = seeThru
        .create('#myVideo-1520886530702', {width: '350', height: '200', end: "stop"})
        .ready(function () {
          document.querySelector('.video-js').style.opacity = 1;
          document.querySelector('.transparentify-1520886530702').style.opacity = 1;
        });
    })();
  </script>
        <script src="https://vjs.zencdn.net/5.19.2/video.js"></script>
        <script>
          (function () {
            var player = videojs('myVideo-1520886530702'),
              playerElement = document.querySelectorAll('.vjs-tech'),
              playerContainer = document.querySelector('.transparentify-1520886530702');
            const replay = document.querySelector("#transparentify-replay-btn");

            if (player.currentType_.match(/\/webm/)) {
              document.querySelector('.video-js').style.opacity = 1;
              document.querySelector('.transparentify-1520886530702').style.opacity = 1;
            }

            player.removeChild('ControlBar');
            player.removeChild('BigPlayButton');
            var close = document.getElementById('transparentify-close-btn');

            close.onclick = function () {
              document.getElementsByTagName('body')[0].removeChild(document.getElementById('transparentify-1520886530702'));
            };
            replay.onclick = function () {
              for(var i = 0; i < playerElement.length; i++) {
                playerElement[i].currentTime = 0;
                playerElement[i].play();
              }
            };
            
            window.onload = function () {
              setTimeout(function () {
                player.play(); 
              }, 0);
            };
          })();
        </script>
  </body>
</html>
